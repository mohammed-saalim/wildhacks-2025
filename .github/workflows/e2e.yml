name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: interview-ai-frontend

      - name: ğŸ—ï¸ Build the app
        run: npm run build
        working-directory: interview-ai-frontend
        env:
          CI: false
          REACT_APP_GEMINI_API_KEY: ${{ secrets.REACT_APP_GEMINI_API_KEY }}

      - name: ğŸš€ Serve the built app
        run: npx serve -s build &
        working-directory: interview-ai-frontend
        env:
          REACT_APP_GEMINI_API_KEY: ${{ secrets.REACT_APP_GEMINI_API_KEY }}

      - name: ğŸ•’ Wait for dev server to be ready
        run: npx wait-on http://localhost:3000

      - name: âœ… Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: interview-ai-frontend
          wait-on: http://localhost:3000
          wait-on-timeout: 60
        env:
          REACT_APP_GEMINI_API_KEY: ${{ secrets.REACT_APP_GEMINI_API_KEY }}
