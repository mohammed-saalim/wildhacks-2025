name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: interview-ai-frontend

      - name: Build the app
        run: npm run build
        working-directory: interview-ai-frontend
        env:
          CI: false  # Prevent lint warnings from failing the build

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: interview-ai-frontend
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120  # Optional: increase if startup is slow
